<!doctype html>
<html lang="en">
  <head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="login-signup.css">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/login-signup.css">


    <title>Login/SignUp</title>
  </head>
  <body>
  
        <!-- Navigation -->
      <div id="content-container" class="container">
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
          <li class="nav-item" role="presentation">
            <a class="nav-link toggle-nav active" id="signup-nav" href="#" data-toggle="pill" role="tab" aria-controls="pills-home" aria-selected="true">Sign Up</a>
          </li>
          <li class="nav-item" role="presentation">
            <a class="nav-link toggle-nav" id="login-nav" href="#" data-toggle="pill" role="tab" aria-controls="pills-profile" aria-selected="false">Log In</a>
          </li>
        </ul>

        <!-- Sign Up Wrapper -->
        <div class="container" id="signup-wrapper">
          <form action="">
            <div class="form-group">
              <label for="firstName">First Name:</label>
              <input type="text" class="form-control" placeholder="Enter here...">
            </div>
  
            <div class="form-group">
              <label for="lastName">Last Name:</label>
              <input type="text" class="form-control">
            </div>
  
            <div class="form-group">
              <label for="emailAddress">Email Address:</label>
              <input type="email" class="form-control" id="email-input" placeholder="e.g ab" aria-describedby="emailHelp">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
  
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" class="form-control">
            </div>
            
            <div class="form-group">
              <label for="password">Confirm Password:</label>
              <input type="password" class="form-control">
            </div>
  
            <button type="submit" class="btn btn-success">Sign Up</button>
          </form>
        </div>
  
        <!-- Log In Wrapper -->
        <div class="container" id="login-wrapper">
    
            <div class="form-group">
              <label for="emailAddress">Email Address:</label>
              <input type="email" class="form-control" id="email-input" aria-describedby="emailHelp">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
  
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" class="form-control">
            </div>
  
            <button type="submit" class="btn btn-success">Log In</button>
          </form>
        </div>
      </div>
    
      
    
      
    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/login-signup.js"></script>

  </body>
</html>
